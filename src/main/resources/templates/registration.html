<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
</head>
<body>

<div class="container-fluid text-center">
<form th:action="@{/registration}" method="post" style="max-width: 350px; margin: 0 auto;">
    <div class="border border-secondary p-3 rounded">
        <p>Registration Page</p>
        <p>
            <input type="username" name="username" class="form-control" placeholder="Username" required autofocus/>
        </p>
        <p>
            <input type="password" name="password" class="form-control" placeholder="Password" required />
        </p>
        <p>
            <input class="form-control btn btn-info" type="submit" value="Sign In"/>
        </p>
        <p>
            <input type="button" class="form-control btn btn-info"
                   value="Login" onClick='location.href="/login"'>
        </p>
    </div>
</form>
    <div th:if="${param.username}">
        <p style="color: red">Such username already exists!</p>
</div>
</div>
</body>
</html>
